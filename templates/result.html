{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
  <h2 class="text-2xl font-semibold mb-4">Your Result</h2>
  {% if result %}
    <p class="text-lg">Name: <strong>{{ result.username }}</strong></p>
    <p class="text-lg">Score: <strong>{{ result.score }}</strong> / {{ result.total }}</p>
    <p class="text-sm text-gray-600 mt-2">Taken on {{ result.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
  {% else %}
    <p>No result found.</p>
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('winner_board') }}" class="bg-blue-500 text-white px-4 py-2 rounded">View Winner Board</a>
  </div>
</div>
{% endblock %}
