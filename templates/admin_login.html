{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-semibold mb-4">🔐 Admin Login</h2>
  <form method="POST">
    <input type="password" name="password" required placeholder="Admin password" class="w-full p-2 border rounded mb-4" />
    <button class="w-full bg-indigo-600 text-white py-2 rounded">Login</button>
  </form>
  {% if error %}
    <p class="text-red-500 mt-3">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
