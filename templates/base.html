<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>----*/*/*/*/* Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-100 to-yellow-100 min-h-screen">
  <header class="bg-white shadow py-4 mb-6">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-purple-700">🎓 -------Quiz Competition</h1>
    </div>
  </header>

  <main class="container mx-auto px-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, msg in messages %}
            <div class="p-3 rounded {{ 'bg-green-200' if category=='success' else 'bg-yellow-200' if category=='warning' else 'bg-blue-200' if category=='info' else 'bg-red-200' }}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 mt-10 bg-white">
    &copy; 2025 - Designed and Developed by Harsha with ❤. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
